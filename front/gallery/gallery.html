<div class="row gallery" ng-controller="GalleryController">
    <div class="twelve columns">
        <h2>Gallery</h2>
        <ul>
            <li ng-repeat="picture in gallery.pictures">
                <img src="{{picture.images.thumbnail.url}}" />
            </li>
        </ul>
        <button ng-if="gallery.page > 0" ng-click="gallery.prev()">< Previous</button>
        <button ng-disabled="1" ng-click="gallery.next()">Next ></button>
    </div>
</div>
