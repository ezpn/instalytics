<div ng-controller="GalleryController">
    <h2>Gallery</h2>
    <ul>
        <li ng-repeat="picture in gallery.pictures">
            <img src="{{picture.images.thumbnail.url}}" />
        </li>
    </ul>
    <button ng-click="gallery.prev()">< Previous</button>
    <button ng-click="gallery.next()">Next ></button>
</div>
